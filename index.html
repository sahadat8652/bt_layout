<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <h1 class="text-center text-uppercase">Layout</h1>
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box bg-light display-6 border border-3 border-dark">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box bg-light display-6 border border-3 border-dark">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box bg-light display-6 border border-3 border-dark">1.3</div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-9 ">
            <div class="row border border-3 border-warning">
              <div class="col-md-8 d-sm-block d-none">
                <div class="box bg-primary display-6 border border-3 border-dark">2.1</div>
              </div>
              <div class="col-md-4">
                <div class="box bg-primary display-6 border border-3 border-dark">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box bg-info display-6 border border-3 border-dark">3</div>
          </div>
        </div>
      </div>
    </section>

    <section class="body">
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-9">
            <div class="row border border-3 border-warning">
              <div class="col-md-8 col-sm-9">
                <div class="box bg-danger display-6 border border-3 border-dark">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
                <div class="box bg-info display-6 border border-3 border-dark">3
                </div>
              </div>            
              <div class="col-md-4">
                <div class="box bg-danger display-6 border border-3 border-dark">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box bg-secondary display-6 border border-3 border-dark">5</div>
          </div>
        </div>
      </div>
    </section>

    <section class="bar">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-md-none d-sm-block d-none">
            <div class="box bg-secondary display-6 border border-3 border-dark">5</div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="box bg-success display-6 border border-3 border-dark">6</div>
          </div>
        </div>
      </div>
    </section>
    


     <!-- JS links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
